<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Carousel</title>
  </head>
  <body class="container">
    <main class="container">
      <div class="carousel">
        <div class="carousel-item carousel-item-visible">
          <img
            src="images/1.jpg"
            alt="Aurora Borealis over an Evergreen forest with snow"
          />
        </div>
        <div class="carousel-item">
          <img src="images/2.jpg" alt="orange fabric" />
        </div>
        <div class="carousel-item">
          <img src="images/3.jpg" alt="snow covered mountains" />
        </div>
        <div class="carousel-actions">
          <button
            class="btn"
            id="carousel-button-prev"
            aria-label="Previous Slide"
          >
            <
          </button>
          <button class="btn" id="carousel-button-next" aria-label="Next Slide">
            >
          </button>
        </div>
        <div class="slider-container">
          <input
            type="range"
            min="1"
            max="3"
            value="1"
            class="slider"
            id="range-slider"
          />
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
